<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Standard Meta モバイル端末に適応 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title th:text="'404ページ | '+ #{web_Name}"></title>
    <meta name="keywords" th:content="#{web_Keywords}">
    <meta name="description" th:content="#{web_Description}">
    <div th:replace="/fragments/header :: common-js"></div>

</head>

<body>

<div id="workingArea">
    <div th:replace="/fragments/header :: menu"></div>
    <br>
    <br>
    <div class="errorContent">
        <div class="ui container">
            <div class="ui raised  segment  errorBackground error">
                <div class="main">
                    <h1 class="status">
                        404
                    </h1>
                    <p>
					<span>
						There's a lot of reasons why this page is
					</span>
                        <span class="error">
						404
					</span>
                    </p>
                    <p class="message">
                        ページが迷子になったぞ！
                    </p>
                    <div align="center">
                        <a href="/" class="ui teal button">
                            戻る
                        </a>
                    </div>
                    <div class="icons">
                        <p>
                            Follow us on:
                        </p>
                        <ul>
                            <li>
                                <a id="instagram" href="https://instagram.com/takumi_and_sfv2?igshid=aTE2YTYxbWFscW9w" class="ui instagram circular icon button"
                                   target="_blank" data-tooltip="クリックしてinstagramへジャンプ"
                                   data-position="bottom center" data-inverted="">
                                    <i class="instagram icon">
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a id="facebook" class="ui facebook circular icon button" target="_blank" data-tooltip="クリックしてgithubへジャンプ"
                                   data-position="bottom center" data-inverted="">
                                    <i class="facebook icon">
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a th:href="#{web_Github}" target="_blank" data-tooltip="クリックしてgithubへジャンプ"
                                   data-position="bottom center" data-inverted="" class="ui circular icon button">
                                    <i class="github icon">
                                    </i>
                                </a>
                            </li>
                            <div id="instagramPic" class="ui flowing popup transition hidden">
                                <img alt="instagram" src="/images/aboutMe/instagram.png" th:src="#{web_instagram}" class="ui small rounded image">
                            </div>
                            <div id="facebookPic" class="ui flowing popup transition hidden">
                                <img alt="facebook" src="/images/aboutMe/facebook.png" th:src="#{web_facebook}" class="ui small rounded image">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <button id="toTop" class="circular ui icon button" style="display: none;">
        <i class="ui caret up icon"></i>
    </button>

    <div th:replace="/fragments/footer :: footer-content"></div>
</div>

<script type="text/javascript" src="/js/error.js" th:src="@{/js/error.js}"></script>

</body>
</html>
